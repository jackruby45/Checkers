<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Checkers</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="game-container">
        <h1>Real-Time Checkers</h1>

        <div id="lobby-container">
            <h2>Play Online</h2>
            <form id="name-form">
                <div class="form-group">
                    <label for="player-name">Your Name</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20" required>
                </div>
                <button type="submit" id="create-game-button">Create Game</button>
            </form>
        </div>

        <div id="waiting-room-container" class="hidden">
            <h2>Waiting for Opponent</h2>
            <p>Share this link with a friend to start playing:</p>
            <div class="share-link-container">
                <input type="text" id="share-link-input" readonly>
                <button id="copy-link-button">Copy</button>
            </div>
            <div class="spinner"></div>
            <p id="waiting-status">Waiting for opponent to join...</p>
        </div>


        <div id="game-content" class="hidden">
            <div id="status-display">Loading...</div>
            <div id="board-area">
                <div id="player-2-label" class="player-label">Opponent (Black)</div>
                <div id="board-container">
                    <div id="board"></div>
                </div>
                <div id="player-1-label" class="player-label">You (Red)</div>
            </div>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Say something..." autocomplete="off">
                    <button type="submit">Send</button>
                </form>
            </div>
            <button id="reset-button">New Game</button>
        </div>
    </div>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
    "preact": "https://esm.sh/preact@10.22.1",
    "preact/hooks": "https://esm.sh/preact@10.22.1/hooks"
  }
}
</script>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
